<div class="container">
    <form #todoForm="ngForm" (ngSubmit)="todoSubmit(todoForm.value)">
    <!-- Form-group bootstrap adds structure to forms -->
    <div class="form-group">
      <h1 class="text-center text-primary">Todo App</h1>
      <!-- Prepend the input to the other elements -->
      <div class="input-group-prepend">
        <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
        <span class="input-group-text" (click)="addTodo(todo.value)">
            <i class="material-icons">add</i>
            </span>
      </div>
    </div>
    <div class="data">
        <ul class="list-unstyled">
          <li *ngFor="let todo of todoArray">{{todo}}<i (click)="deleteTodo(todo)" class="material-icons">delete</i></li>
        </ul>
      </div>
  </form>
</div>
